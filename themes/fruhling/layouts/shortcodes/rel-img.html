{{- $post := (.Get 0) -}}
{{- $imgName := (.Get 1) -}}
{{- $title := (.Get 2) -}}
{{- with .Site.GetPage $post -}}
    {{- $resources := .Resources.ByType "image" -}}
    {{- range where $resources "Name" "==" $imgName -}}
        {{- $image := .Resize "x1080 q90" -}}
        <img src="{{ $image.RelPermalink -}}" title="{{- $title -}}" alt="{{- $title -}}" class="zoomable">
    {{- end -}}
{{- end -}}
