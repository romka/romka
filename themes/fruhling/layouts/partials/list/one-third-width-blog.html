<div class="col-md-4 col-lg-4{{ if .Draft }} draft{{ end }}">
    <article>
        {{ partial "shared/post-title-image-or-gallery.html" . }}
        <div class="post_text">
            <div class="post_meta_top">
                {{- partial "partials/shared/tags.html" . -}}
                {{- partial "partials/shared/date.html" . -}}
            </div>
            <h4 class="post_title"><a href="{{ .RelPermalink | relURL }}">{{ .Title }}</a></h4>
            <div class="post_content">
                {{ if in .RawContent "<!--more-->" }}
                {{ .Summary | safeHTML }}
                {{ else }}
                <p>{{ .Summary | safeHTML }}</p>
                {{ end }}
            </div>
            <div class="post_nav"><a href="{{ .RelPermalink | relURL }}" class="link-arrow">{{ i18n "readMore" }} âž </a></div>
        </div>
    </article>
</div>
